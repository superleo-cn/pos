<!DOCTYPE html>
<html>  
	<head>
		<title>F-One Shop - #{get 'title' /}</title>
		<meta charset="${_response_encoding}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		#{include 'includes/javascript.html' /}
		#{get 'moreStyles' /}

	</head>
    <body>
    <div id="loading_layer" style="display:none"><img src="/img/ajax_loader.gif" alt="" /></div>

    #{include 'includes/header.html' /}
    <div id="containerwrapper">
        <div class="main_content" id="container">
        #{doLayout /}

        </div>

        #{include 'includes/sidebars.html' /}
    </div>
    <div class="modal hide fade" id="modalView">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Change Password</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <div class="row-fluid">
               <label for="password">New Password</label>
               <input type="password" name="password" id="password"   />
           </div>
                </div>
        </div>
        <div class="modal-footer">
            <a href="javascript:savePassword()" class="btn btn-primary">Save</a>
            <a href="javascript:closePassword()" class="btn">Close</a>
        </div>
    </div>
    <div id="alertInfo" class="alert alert-info" style="display:none">
    <a class="close" data-dismiss="alert">×</a>
    <span></span>
    </div>

    <div id="alertError" class="alert alert-error" style="display:none">
        <a class="close" data-dismiss="alert">×</a>
        <span></span>
    </div>
    </body>
    <script>

        var userCredential = {
          username:'${session?.username}',
          realname:'${session?.userRealname}',
          accessType:'${session?.userType}'
        };

        var tmpAkses = userCredential.accessType;
        if(tmpAkses=='') location.href='/login';
        var arrAkses=tmpAkses.split(",");
        if (typeof console == "undefined") {
            this.console = {log: function(msg) {}};
        }
    </script>
    <script data-main="/app/main.privia" src="/lib/require.js"></script>
</html>
